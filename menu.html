<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2 class="px-5 p-2">Carro de compras</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="product-1" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/sanatusin.png" alt="">
                        <h5>Placa madre B760</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-number" type="number" min="0" class="form-control text-center" value="0">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-total">1219</span> </h5>
                        
                     </div>
                  </div>
               </div>

               
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/paraceta.png" alt="">
                        <h5>Tarjeta de Video</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-number" type="number" min="0" class="form-control text-center" value="0">
                           <button  id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-total">59</span> </h5>
                        
                     </div>
                  </div>
               </div>
               <div id="product-3" class="cart-item">
                  <div class="row">
                      <div class="col-md-7 center-item">
                          <!-- Agrega la imagen del producto -->
                          <img src="images/amox.jpg" alt="">
                          <!-- Agrega el nombre y el precio del producto -->
                          <h5>Amoxicilina ( $12 )</h5>
                      </div>
                      <div class="col-md-5 center-item">
                          <div class="input-group number-spinner">
                              <!-- Botón para disminuir la cantidad -->
                              <button id="paracetamol-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                              <!-- Campo de entrada para la cantidad -->
                              <input id="paracetamol-number" type="number" min="0" class="form-control text-center" value="0">
                              <!-- Botón para aumentar la cantidad -->
                              <button id="paracetamol-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                          </div>
                          <!-- Campo para mostrar el total del producto -->
                          <h5>$ <span id="paracetamol-total">0</span> </h5>
                      </div>
                  </div>
              </div>
              

               
               

              <div class="cart-item">
               <div class="row g-2">
                  <div class="col-12 status">
                     <h5>Total:</h5>
                  </div>
                  <div class="col-12 status">
                     <h5>$<span id="total-price">0</span></h5> <!-- Cambiado a 0 -->
                  </div>
               </div>
            </div>
            

               <div class="col-md-12 pt-4 pb-4">
                  <button type="button"  class="btn btn-dark check-out " >Realizar envio </button>
               </div>
            </div>
         </div>
      </div>
   </section>
   
   <script src="app.js"></script>
   <script>
      const myModal = document.getElementById('myModal')
const myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', () => {
  myInput.focus()
})
   </script>
</body>
</html>
